<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>Epic Task - Tarefas</title>
</head>
<body>
    <h1>Epic Task</h1>
    <h2>Tarefas Pendentes</h2>

    <section class="grid">
        <div th:each="task : ${tasks}" class="nes-container with-title">
            <p class="title" th:text="${task}"></p>
            <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon coin is-small"></i></span>
                <span class="is-primary">150</span>
              </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>

            <details>
                <summary>ações</summary>
                <button type="button" class="nes-btn is-primary">pegar</button>
                <button type="button" class="nes-btn is-warning">editar</button>
                <button type="button" class="nes-btn is-error">apagar</button>

            </details>

            
        </div>
    </section>
    

</body>
</html>
