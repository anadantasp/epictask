<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <title>Epic Task - Nova Tarefa</title>
</head>
<body>
    <h1>Epic Task</h1>
    <h2 th:text="#{task.create}">Cadastrar tarefa</h2>

    <form action="/tasks" class="container" method="POST" th:object="${task}">
        <div class="nes-field">
            <label for="title" th:text="#{task.title}"></label>
            <input th:field="*{title}" class="nes-input" th:classappend="${#fields.hasErrors('title')} ? is-error">
            <span  class="nes-text is-error" th:errors="*{title}"></span>
        </div>

        <div>
            <label for="description" th:text="#{task.description}"></label>
            <textarea th:field="*{description}" class="nes-textarea" th:classappend="${#fields.hasErrors('description')} ? is-error"></textarea>
            <span  class="nes-text is-error" th:errors="*{description}"></span>
        </div>
        
        <div class="nes-field">
            <label for="score" th:text="#{task.score}"></label>
            <input th:field="*{score}" type="number" class="nes-input" th:classappend="${#fields.hasErrors('score')} ? is-error">
            <span  class="nes-text is-error" th:errors="*{score}" ></span>
        </div>

        <a class="nes-btn" href="/tasks" th:text="#{cancel}"></a>

        <input type="submit" class="nes-btn is-primary" th:value="#{create}"/>
    </form>
    

</body>
</html>
